<!DOCTYPE html>
<html>

<head>
  <style>
      ul {
      list-style-type: none;
      margin: 0;
      padding: 15;
      overflow: hidden;
      background-color: black;
    }
    li a {
      display: black;
      color: white;
      text-align: center;
      padding: 25px 25px;
      text-decoration: none;
    }
    li{
      float: left;
    }
    li a:hover {
      background-color: #694cae;
    }
  
    .active {
      background-color: #9752b7; 
    }
  </style>
</head>
<body> 
  <ul>
    <li> <a class="active" href="">Home</a> </li>
    <li> <a href="">About </a> </li>
    <li> <a href="">Location </a> </li>
    <li> <a href="">Contact Us </a> </li> 
  </ul>
</body>
</html>
